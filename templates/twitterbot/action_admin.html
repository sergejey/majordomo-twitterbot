
 [#if VIEW_MODE=""#]

[#if OK#]
   <div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]

 
<!-- table zwave_devices search -->
<div id='api_settings'>
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
<fieldset>
<div class="form-group">
 <label class="control-label"> Consumer key: (*) </label>
 <div class="col-lg-6"><input type="text" class="form-control" name="ckey" value="[#CKEY#]" class="input"></div>
</div>
<div class="form-group">
 <label class="control-label"> Consumer secret: (*) </label>
 <div class="col-lg-6"><input type="text" class="form-control" name="csecret" value="[#CSECRET#]" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label"> Access token: (*) </label>
 <div class="col-lg-6"><input type="text" class="form-control" name="atoken" value="[#ATOKEN#]" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label"> Access token secret: (*) </label>
 <div class="col-lg-6"><input type="text" class="form-control" name="asecret" value="[#ASECRET#]" class="input"></div>
</div>




<div class="form-group">
 <label class="control-label"> <#LANG_VALUE#>: (*) </label>
 <div class="col-lg-6">
 <input type="radio" name="disabled" value="0"[#if DISABLED!="1"#] checked[#endif#]><#LANG_ON#>
 <input type="radio" name="disabled" value="1"[#if DISABLED=="1"#] checked[#endif#]><#LANG_OFF#>
 </div>
</div>

<div class="form-actions">
<button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_UPDATE#></button>
<input type="hidden" name="view_mode" value="update_settings">
<input type="hidden" name="mode" value="update">
</div>
</fieldset>
</form>
</div>
 [#endif VIEW_MODE#]
